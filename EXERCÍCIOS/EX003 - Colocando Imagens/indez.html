<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a Colocar imagens</title>
    <style>
        body {
            background-color: #266DD3;
        }
        h1 {
            color: #CFB3CD;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        p {color: #CFB3CD;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

    </style>

</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo vou colocar uma imagem <br>
    que vai estar na mesma pasta <br>
    que meu arquivo index!<br>Um logo do Html com CSS ! Usando a tag &lt;img&gt; 

</p>

    <img src="HTML5-CSS3-REDIM.png" alt="Logo HTML5 E CSS3">
    
    <p>Se eu quiser, posso carregar uma <br>
    imagem de uma subpasta
    
    </p>

    <img src="Imagens/github redimensionada.webp" alt="logo github">

    <p>Posso colocar também uma imagem que está em outro servidor, através de um URL</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="Logo javascript">
    
</body>
</html>
